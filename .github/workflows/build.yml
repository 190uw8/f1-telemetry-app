name: Build F1 APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        # Android 打包必须依赖 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet-cli
          # 如果你有 requirements.txt，取消下面这一行的注释：
          # pip install -r requirements.txt

      - name: Build Android APK
        # --yes 自动同意下载 Flutter SDK
        # --module-name 指定入口模块
        run: flet build apk src/main.py --module-name main --yes -vv
        
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: f1-telemetry-app
          path: build/apk/*.apk
